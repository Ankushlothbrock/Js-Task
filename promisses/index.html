    <h1 style="text-align: center;">Promises:</h1>

    <script>
        let promiss = (succeed)=>{
           return new Promise((reslove, reject) =>{
            setTimeout(()=>{
                if(succed){
                    reslove ("data is fetching")
                }
                else{
                    reject("error data is not fetching yet")
                }
            }, 2000)
           })
        }
      
    </script>
