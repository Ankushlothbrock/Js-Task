<!DOCTYPE html>

    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">Rest parameters</h1>
    <script>
 
 function sum(...args) {
  return args.reduce((total, current) => total + current, 0);
}

const result = sum(1, 2, 3, 4, 5);
document.write(result); 

    </script>
</body>
</html>
