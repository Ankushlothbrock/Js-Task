<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">Arrow Function</h1>
    <script>
        let a = 10;
        let b = 20;

        const Result = (a ,b ) => a + b
         
        const addNumber = Result (a,b);

        document.write(addNumber)
        
     
    </script>
</body>
