<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">Filter Method find odd number</h1>
    <script>
        let myArray = [1,2,3,4,5,6,7,8,9,];
        let odd = myArray.filter((number) => number % 2 !==0)
        document.write(odd)
    </script>
</body>
